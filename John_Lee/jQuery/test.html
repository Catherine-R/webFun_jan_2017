<!doctype html>
<html>
  <head>
    <title>jQuery!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        alert('you are now working with jQuery');
        // //Effects methods: Toggle the visibility property of items
        $('h4').click(function(){
          alert('hello');
        })
        $('a').click(function(){
          alert('you are now leaving the page!');
        })
        $('#hide').click(function(){
          $('p').hide();
        })
        $('#show').click(function(){
          $('p').show();
        });
        // //Manipulation methods: Add either text or html to your document
        $('h3').hover(function(){
          $('h2').text('Go see the Space Needle!');
        });
        $('append').click(function(){
          $('.result').append('<h4>.append adds HTML!</h4>');
        });
        // //CSS methods
        $('button').click(function(){
          $('button').css('background-color','yellow');
        });
        // // Getter "gets" the value from something
        $('button').click(function(){
          var myText = $("myparagraph").text();
          alert(myText);
        });
        // //Setter "sets" the value o something
        $('button').click(function(){
          $('#myparagraph').text('see how I .text() works as a setter!');
        });
      //  $("selector")._method_();
      });
      </script>
  </head>
  <body>
    <div class='result'></div>
    <h4>Click me!</h4>
    <p id="myparagraph">This is a paragraph</p>
    <p>This is also a paragraph</p>
    <button id='hide'>This will hide all paragraphs!</button>
    <button id='show'>Click to show all paragraphs</button>
    <a id='mylink' href="http://www.google.com">Go to Google!</a>
    <h3>Mountain View, California</h3>
    <h2>Seattle, Washinton</h2>
    <button class='append'>Click to see .append work!</button>
    <div class='result'></div>
  </body>
</html>
