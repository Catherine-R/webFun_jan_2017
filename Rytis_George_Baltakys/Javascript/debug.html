<!DOCTYPE html>
<html>
<head>
	<title>Debugging Your JavaScript Code</title>
	<script type="text/javascript">
		"use strict";

		var javaScript = "JavaScript is rather neat. Who Knew?"
		console.log("Type: javaScript and hit Enter");
	</script>
</head>
<body>
	<p>Open the Developer Console (the MacOS key sequence is <strong>cmd-opt-J</strong>).</p>
	<p>Then type: <strong>javaScript</strong> and hit Enter</p>
</body>
</html>
